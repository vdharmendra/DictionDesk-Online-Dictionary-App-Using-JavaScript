<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DictionDesk | Online Dictionary App Using JavaScript</title>
    <meta name="title" content="DictionDesk | Online Dictionary App Using JavaScript">
    <meta name="description" content="DictionDesk is a simple and fast dictionary app built with HTML, CSS, and JavaScript. Instantly find word meanings, examples, and synonyms with an intuitive interface.">

    <!-- CDN LINK -->
    <link rel="stylesheet"  href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>English Dictionary</header>
        <div class="search">
            <input type="text" name="Search a word" id="word" placeholder="Search a word" required>
            <i class="fas fa-search"></i>
            <span class="material-icons">close</span>
        </div>
        <p class="info-text">Type a word and press Enter to see its meaning, pronunciation, example, and synonyms.</p>
        <ul>
            <li class="word">
                <div class="details">
                    <p>_</p>
                    <span>__</span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span>__</span>
                    </div>
                </li>
                <li class="example">
                    <div class="details">
                        <p>Example</p>
                        <span>__</span>
                    </div>
                </li>
                <!-- <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span>__</span>
                    </div>
                </li> -->
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms</p>
                        <div class="list">
                            
                        </div>
                    </div>
                </li>
            </div>
        </ul>
    </div>
    
    <!--SCRIPT LINK  -->
    <script src="main.js"></script>
</body>
</html>
